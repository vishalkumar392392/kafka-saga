spring.application.name=debit-amount-consumer-microservice
server.port=0
spring.kafka.consumer.bootstrap-servers=localhost:9092,localhost:9094
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JacksonJsonDeserializer
spring.kafka.consumer.group-id=amount-debit-events
spring.kafka.consumer.properties.spring.json.trusted.packages=com.eventcart.*
spring.kafka.consumer.isolation-level=READ_COMMITTED

